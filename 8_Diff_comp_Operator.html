<body>
    
    <script>
// Q-8   Difference between == & === operator?


// 1. == we can use this operator for comparision to equal value & it is called comparison operator.

// Example ==

var a =15;
var b= 15;

if(a==b){

document.write("Both values are equal")
}
else{
    document.write("Both values are not equal")
}
    document.write("<br>");

    // === Operator

// We can use this operator with integer with string value comparision if we want actual input between integer & string we used === operator


var x ="15";
var y= 15;


if(x===y){

document.write("Both values are equal")
}
else{
    document.write("Both values are not equal")
}
    document.write("<br>");



    </script>
