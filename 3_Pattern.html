<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pattern

    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>

        for(i=1; i<=5; i++){

            for(j=1;j<=i;j++){
                document.write("*");
                
            }
            document.write("<br>");
        }
        
        
        
        
    </script>

</body>
</html>
